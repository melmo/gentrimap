        <div class="navbar clearfix">
            <a href="#" class="brand">
                GentriMap
            </a>
            <nav id="main-nav">
                <a href="#" class="active">
                    Karte
                </a>
                <a href="#">
                    Vergleichsmatrix
                </a>
            </nav>
        </div>

        <div id="toolbox">
            <form id="karte-1-controls">
            </form>
            <form id="karte-2-controls">
            </form>
        </div>

        <div id="main">
        </div>



        <script id="dataSetOptionView" type="text/template">
            <%= name %>
        </script>

        <script type="text/template" id="dataSetsToolboxView">
            <legend>
                <input name="karte-2" type="checkbox" class="legend-checkbox secondary toggle-control"> <%= title() %>
            </legend>
            <label>
                Dataset
            </label>
            <select class="toggle" disabled>
            </select>
            <label>
                Farbe
            </label>                    
            <input class="minicolors toggle" type="text" value="#3b98bd" disabled>
            <label>
                Zoom
            </label>
            <label class="checkbox secondary">
                <input class="toggle zoom-link" name="zoom-link" type="checkbox" disabled> Link mit Karte 1
            </label>
            <div class="zoom-slider">
            </div>
            <label class="checkbox">
                <input name="street-map-1" type="checkbox" class="street-map-toggle toggle" disabled> Street Map zeigen
            </label>
        </script>

        <script id="CityDataSetMapView" type="text/template">
            <h1><%= name %></h1>
            <canvas id="canvas"></canvas>
            <div id="year-slider"></div>
            <h3 class="year-display"></h3>
        </script>
