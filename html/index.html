        <div class="container">
            <h1>GentriMap</h1>
            <div class="row">
                <p class="intro span8">Gentrifizierung visualisieren</p>
            </div>
            <h2>Karte</h2>
            <div id="map-legend" class="legend">
                <h3>Legend</h3>
                <div class="y-axis">
                    <p class="small">Sozio-Demo Index</p>
                    <span>+</span>
                    <span>o</span>
                    <span>-</span>
                </div>
                <div class="x-axis">
                    <p class="small">Wohnen Index</p>
                    <span>-</span>
                    <span>o</span>
                    <span>+</span>
                </div>
                <div class="colours">
                    <div>
                        <a href="#" class="upwohn upsd"></a>
                        <a href="#" class="midsd upwohn"></a>
                        <a href="#" class="downsd upwohn"></a>
                    </div>
                    <div>
                        <a href="#" class="upsd midwohn"></a>
                        <a href="#" class="midsd midwohn"></a>
                        <a href="#" class="downsd midwohn"></a>
                    </div>
                    <div>
                        <a href="#" class="upsd downwohn"></a>
                        <a href="#" class="midsd downwohn"></a>
                        <a href="#" class="downsd downwohn"></a>
                    </div>
                </div>
            </div>
            <div id='map'></div>
        </div>
        
        <div class="container">
            <h2>Matrix</h2>
            <div id='matrix'></div>
            <div id="trend-filter" class="legend">
                <h3>Filter</h3>
                <div class="y-axis">
                    <p class="small">Sozio-Demo Index</p>
                    <span>+</span>
                    <span>o</span>
                    <span>-</span>
                </div>
                <div class="x-axis">
                    <p class="small">Wohnen Index</p>
                    <span>-</span>
                    <span>o</span>
                    <span>+</span>
                </div>
                <div class="colours">
                    <div>
                        <a href="#" class="upwohn upsd"></a>
                        <a href="#" class="midsd upwohn"></a>
                        <a href="#" class="downsd upwohn"></a>

                        <a href="#" class="midsd downwohn"></a>
                        <a href="#" class="downsd downwohn"></a>
                    </div>
                </div>
             </div>
            <div id="matrix-info"></div>
